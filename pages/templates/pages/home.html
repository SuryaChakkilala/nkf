{% extends 'pages/main.html' %}

{% load static %}

{% block content %}

<style>
  .showcase {
  width: 100%;
  height: 100%;
  position: relative;
  }
  .showcase video {
  width: 295%;
  height: 80%;
  padding-top: 10%;
  position: absolute;
  top: 0;
  left: 0;
  object-fit: cover;
  }
  .title {
  width: 360%;
  height: 130%;
  background-color: rgb(0 0 0);
  font-size: 170px;
  color:#fff;
  mix-blend-mode: multiply;
  z-index: 100;
  margin-left: -46px;
  }
</style>
<div class="background-effect">
     
      <div class="main-search-input-wrap">
        {% comment %} <h1>NoKitchenFood</h1> {% endcomment %}
        <section class="showcase">
          <center>
            <video src="{% static 'vid/home.mp4' %}" autoplay loop muted></video>
          <h1 class="title">NoKitchenFood</h1>
          </center>
          </section>
        <div class="main-search-input fl-wrap">
          <form class="d-flex" action="/search/" method="GET">
            <div class="main-search-input-item"> <input type="text" name="name" value="" placeholder="Search for yummy foodz..."> </div> <button type="submit" class="main-search-button" style="font-size :20px;"><i class="bi bi-search"></i> Search</button>
          </form>
        </div>
    </div> <br>
    
</div>
<section class="home" id="home">
  <div class="floatimg">
    <img src="{% static 'images/flotingimg.png' %}" alt="floating-burger">
  </div>
</section>
{% endblock %}
