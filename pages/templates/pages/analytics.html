{% extends 'pages/main.html' %}
{% load static %}

{% block content %}
<div style="width: 100%; height: 100%;">
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">

  // Load the Visualization API and the corechart package.
  google.charts.load('current', {'packages':['corechart']});

  // Set a callback to run when the Google Visualization API is loaded.
  google.charts.setOnLoadCallback(drawChart);

  // Callback that creates and populates a data table,
  // instantiates the pie chart, passes in the data and
  // draws it.
  function drawChart() {

    // Create the data table.
    var data = google.visualization.arrayToDataTable([
         ['Food-Item', 'Number of people Recomemded', { role: 'style' },{ role: 'annotation' } ],
         ['pizza', 30, '#FFC839','pi'],            // RGB value
         ['milkshake', 29, 'brown','mk'],            // English color name
         ['fried rice', 5, '#EE5007','fr'],
         ['sushi', 3, '#FF6FB5','su'],
         ['noodles', 22, 'red','nl'],
         ['burger', 15, '#005555','br'],
      ]);
    // Set chart options
    var options = {'title':'Top Food ordered by people ',
                   'width':1530,
                   'height':670};

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
    chart.draw(data, options);
  }
</script>
</div>
<div id="chart_div" ></div>
{% endblock  %}
